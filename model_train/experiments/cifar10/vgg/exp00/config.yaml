device: cuda
cudnn:
  benchmark: True
  deterministic: False
dataset:
  name: CIFAR10
  dataset_dir: ~/.torch/datasets/CIFAR10
  image_size: 32
  n_channels: 3
  n_classes: 10
model:
  type: cifar
  name: vgg
  init_mode: kaiming_fan_out
  vgg:
    n_channels: [64, 128, 256, 512, 512]
    n_layers: [2, 2, 3, 3, 3]
    use_bn: True
  resnet:
    depth: 110
    n_blocks: [2, 2, 2, 2]
    block_type: basic
    initial_channels: 16
  resnet_preact:
    depth: 110
    n_blocks: [2, 2, 2, 2]
    block_type: basic
    initial_channels: 16
    remove_first_relu: False
    add_last_bn: False
    preact_stage: [True, True, True]
  wrn:
    depth: 28
    initial_channels: 16
    widening_factor: 10
    drop_rate: 0.0
  densenet:
    depth: 100
    n_blocks: [6, 12, 24, 16]
    block_type: bottleneck
    growth_rate: 12
    drop_rate: 0.0
    compression_rate: 0.5
  pyramidnet:
    depth: 272
    n_blocks: [3, 24, 36, 3]
    initial_channels: 16
    block_type: bottleneck
    alpha: 200
  resnext:
    depth: 29
    n_blocks: [3, 4, 6, 3]
    initial_channels: 64
    cardinality: 8
    base_channels: 4
  shake_shake:
    depth: 26
    initial_channels: 96
    shake_forward: True
    shake_backward: True
    shake_image: True
  se_resnet_preact:
    depth: 110
    initial_channels: 16
    se_reduction: 16
    block_type: basic
    remove_first_relu: False
    add_last_bn: False
    preact_stage: [True, True, True]
train:
  checkpoint: ''
  resume: False
  use_apex: False
  precision: O0
  batch_size: 128
  subdivision: 1
  optimizer: sgd
  base_lr: 0.1
  momentum: 0.9
  nesterov: True
  weight_decay: 0.0001
  no_weight_decay_on_bn: False
  gradient_clip: 0.0
  start_epoch: 0
  seed: 0
  val_first: True
  val_period: 1
  val_ratio: 0.0
  use_test_as_val: True
  output_dir: experiments/cifar10/vgg/exp00
  log_period: 100
  checkpoint_period: 100
  use_tensorboard: True
  dataloader:
    num_workers: 2
    drop_last: True
    pin_memory: False
    non_blocking: False
  distributed: False
  dist:
    backend: nccl
    init_method: env://
    world_size: -1
    node_rank: -1
    local_rank: 0
    use_sync_bn: False
tensorboard:
  train_images: False
  val_images: False
  model_params: False
optim:
  adam:
    betas: (0.9, 0.999)
  lars:
    eps: 1e-09
    threshold: 0.01
  adabound:
    betas: (0.9, 0.999)
    final_lr: 0.1
    gamma: 0.001
scheduler:
  epochs: 160
  warmup:
    type: none
    epochs: 0
    start_factor: 0.001
    exponent: 4
  type: multistep
  milestones: [80, 120]
  lr_decay: 0.1
  lr_min_factor: 0.001
  T0: 10
  T_mul: 1.0
validation:
  batch_size: 256
  dataloader:
    num_workers: 2
    drop_last: False
    pin_memory: False
    non_blocking: False
augmentation:
  use_random_crop: True
  use_random_horizontal_flip: True
  use_cutout: False
  use_random_erasing: False
  use_dual_cutout: False
  use_mixup: False
  use_ricap: False
  use_cutmix: False
  use_label_smoothing: False
  random_crop:
    padding: 4
    fill: 0
    padding_mode: constant
  random_horizontal_flip:
    prob: 0.5
  cutout:
    prob: 1.0
    mask_size: 16
    cut_inside: False
    mask_color: 0
    dual_cutout_alpha: 0.1
  random_erasing:
    prob: 0.5
    area_ratio_range: [0.02, 0.4]
    min_aspect_ratio: 0.3
    max_attempt: 20
  mixup:
    alpha: 1.0
  ricap:
    beta: 0.3
  cutmix:
    alpha: 1.0
  label_smoothing:
    epsilon: 0.1
tta:
  use_resize: False
  use_center_crop: False
  resize: 256
test:
  checkpoint: ''
  output_dir: ''
  batch_size: 256
  dataloader:
    num_workers: 2
    pin_memory: False